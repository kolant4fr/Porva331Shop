    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signInModalLabel">Sign in</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPass" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPass" />
                </div>
              </div>
            </form>
            <fieldset>
              
              <div class="row-mb">
                <div class="col-form-label col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="gridcheck"
                      class="form-check-input"
                    />
                    <label for="gridcheck" class="form-check-label"
                      >Remember me</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </div>
    </div>



    <div
      class="modal fade"
      id="sigUpModal"
      tabindex="-1"
      aria-labelledby="sigUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="sigUpModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-3">
                <label for="inputusername" class="col-sm-2 col-form-label"
                  >Username</label
                >
                <div class="col-sm-10">
                  <input
                    type="username"
                    class="form-control"
                    id="inputusername"
                  />
                </div>
              </div>
            
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label"
                  >Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label"
                  >Phone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="inputPhone" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPass" class="col-sm-2 col-form-label"
                  >Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPass" />
                </div>
              </div>
              <div class="row">
                <label for="inputPassConf" class="col-sm-2 col-form-label"
                  >Confirm</label>
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassConf"
                  />
                </div>
              </div>
            </form>
            <fieldset>
              
              <div class="row-mb">
                <div class="col-form-label col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="gridcheck"
                      class="form-check-input"
                    />
                    <label for="gridcheck" class="form-check-label"
                      >I`m agree with the rules</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
