<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">E-Shop</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                      <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                      <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                    </svg>
                  </li>
                  <li class="nav-item">
                    <a href="category.html" class="nav-link">Categories</a>
                  </li>
                  <li>
                    <a href="" class="nav-link">FAQ</a>
                  </li>
                  <li>
                    <a href="contact.html" class="nav-link">Contact us</a>
                  </li>
                </ul>
                <from action="" class="d-flex" role="search">
                  <input
                    type="search"
                    placeholder="Search"
                    class="form-control me-2"
                    aria-label="Search"
                  />
                  <button class="btn btn-secondary type="submit">Search</button>
                </from>
                <div class="d-flex">
                  <button
                    class="btn btn-dark px-3 mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#signInModal"
                  >
                    Sign in
                  </button>
                  <button
                    class="btn btn-dark px-3 mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#sigUpModal"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </nav>
      
      
          <div
            class="modal fade"
            id="signInModal"
            tabindex="-1"
            aria-labelledby="signInModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signInModalLabel">Sign in</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label"
                        >Email</label
                      >
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPass" class="col-sm-2 col-form-label"
                        >Password</label
                      >
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPass" />
                      </div>
                    </div>
                  </form>
                  <fieldset>
                    
                    <div class="row-mb">
                      <div class="col-form-label col-sm-2"></div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            id="gridcheck"
                            class="form-check-input"
                          />
                          <label for="gridcheck" class="form-check-label"
                            >Remember me</label
                          >
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </div>
          </div>
      
      
      
          <div
            class="modal fade"
            id="sigUpModal"
            tabindex="-1"
            aria-labelledby="sigUpModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="sigUpModalLabel">Register</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row mb-3">
                      <label for="inputusername" class="col-sm-2 col-form-label"
                        >Username</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="username"
                          class="form-control"
                          id="inputusername"
                        />
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label"
                        >Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPhone" class="col-sm-2 col-form-label"
                        >Phone</label>
                      <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputPhone" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPass" class="col-sm-2 col-form-label"
                        >Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPass" />
                      </div>
                    </div>
                    <div class="row">
                      <label for="inputPassConf" class="col-sm-2 col-form-label"
                        >Confirm</label>
                      <div class="col-sm-10">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassConf"
                        />
                      </div>
                    </div>
                  </form>
                  <fieldset>
                    
                    <div class="row-mb">
                      <div class="col-form-label col-sm-2"></div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            id="gridcheck"
                            class="form-check-input"
                          />
                          <label for="gridcheck" class="form-check-label"
                            >I`m agree with the rules</label
                          >
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
          </div>
      
        <div class="mt-5 conatiner">
            <div class="text-center">
                <h3 class="text-primary">How can we help you?</h3>
                <p class="lead">Fill in the form</p>
            </div>
            <div class=" d-flex align-items-center justify-content-center">
                <div class="bg-white col-md-4">
                    <div class="p-4 rounded shadow-md">
                        <div>
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="mt-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Your Email" required>
                        </div class="mt-3">
                        
                        <div class="mt-3 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" cols="20" rows="6" class="form-control"
                                placeholder="message"></textarea>
                        </div>

                        <button class="btn btn-primary">
                            Submit Form
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="js/bootstrap.js"></script>
    </body>
    
</html>
